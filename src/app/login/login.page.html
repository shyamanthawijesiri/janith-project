<ion-header>
  <ion-toolbar color="primary" >
    <ion-title> <ion-button color="danger" (click)= "goBack()" ><ion-icon name="arrow-round-back" ></ion-icon></ion-button>Login</ion-title>
  </ion-toolbar>
</ion-header>


    <ion-content padding left text-left>
      <img src="assets\loginnew.jpg">
  <form (submit)="onLogin()">
      <ion-item>
        
        <ion-input placeholder="User name" [(ngModel)]="lusername" name="lusername" ></ion-input>
      </ion-item>
      
      <ion-item>  
          <ion-input placeholder="Password" type="password" [(ngModel)]= "lpassword" name="lpassword" ></ion-input>
      </ion-item>
      
    
    <ion-button expand="full" shape="round" type="submit">Log In</ion-button> 
    <ion-item>
    
      OR
    </ion-item>
  <ion-button expand="full" color="secondary" (click)= "regClicked()">Register</ion-button>
</form>    
</ion-content>
